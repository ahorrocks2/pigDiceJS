<!DOCTYPE html>
<html>
  <head>
    <title>Pig Dice</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css" media="screen" title="no title" charset="utf-8">
    <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class = 'container'>
      <h1>Play Pig Dice</h1>
        <div class= 'row'>
          <div class= 'col-md-6'>
            <h2>Player 1</h2>
            <form id='player1'>
              <div class='form-group'>
                <input id='player1Name' class="form-control" placeholder="Player Name">
              </div>

              <button type="submit" class="btn btn-info">Add Player One</button>
            </form>
          </div>
          <div class='col-md-6'>
          <h2>Player 2</h2>
            <form id='player2'>
              <div class='form-group'>
                <input id='player2Name' class="form-control" placeholder="Player 2 Name">
              </div>
              <button type="submit" class="btn btn-info">Add Player Two</button>
            </form>
          </div>
        </div>
    </div>
  </body>
</html>
